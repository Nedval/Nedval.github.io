<!DOCTYPE html>
<html>
<title>CriOS testing</title>
<body>
  <a id="test" href="#test">test</a>
  <script>
  window.onload = function() {
    var time = window.location.hash.replace("#", "").split("-")
    setTimeout(function() {
      document.getElementById(time[0]).click()
      window.location = "https://nedval.github.io"
    }, parseInt(time[1]))
  }
  </script>
</body>
</html>
