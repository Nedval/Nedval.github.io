<!DOCTYPE html>
<html>
<title>CriOS testing</title>
<body>
  <a id="test" href="#test" onClick="setLocation()">test</a>
  <script>
  window.onload = function() {
    if (window.location.hash == "") {
      document.getElementById("test").click()
      setTimeout(function() {
        document.getElementById("test").click()
        window.location = "https://nedval.github.io"
      },10000)
    }
    else {
      alert(window.location.hash)
    }
  }
    
    function setLocation() {
      alert("onclick")
      window.location = "#test"
    }
  </script>
</body>
</html>
